<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LGXPKF Note {{NOTE_ID}}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{color-scheme:dark;--bg:#0b0e12;--panel:#151922;--edge:#272c36;--ink:#f5f3ef;--muted:#a9a4a0;--accent:#ff784f;--accent-2:#5dd2ff;--shadow:rgba(0,0,0,0.45)}
*{box-sizing:border-box}
body{margin:0;font-family:"Space Grotesk",sans-serif;color:var(--ink);background:radial-gradient(circle at 15% 15%,rgba(255,120,79,0.2),transparent 45%),radial-gradient(circle at 85% 10%,rgba(93,210,255,0.18),transparent 40%),linear-gradient(160deg,#0b0e12 0%,#121721 60%,#0b0e12 100%);min-height:100vh}
main{max-width:1100px;margin:0 auto;padding:48px 24px 96px}
header{display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;gap:20px}
h1{margin:0;font-size:clamp(2.4rem,4.2vw,3.9rem);letter-spacing:-0.02em}
h2{margin:0 0 10px;font-size:1.4rem}
a{color:inherit}
.badge{display:inline-flex;align-items:center;gap:8px;background:var(--accent);color:#081018;padding:4px 12px;border-radius:999px;font-size:0.75rem;letter-spacing:0.1em;text-transform:uppercase}
.meta{margin-top:10px;color:var(--muted);font-size:0.95rem}
.panel{background:var(--panel);border:1px solid var(--edge);border-radius:22px;padding:24px;box-shadow:0 30px 70px var(--shadow)}
.note-meta{display:flex;flex-wrap:wrap;gap:10px;color:var(--muted);font-size:0.82rem}
.note-value{margin-top:16px;font-family:"IBM Plex Mono",monospace;font-size:0.95rem;white-space:pre-wrap}
.mono{font-family:"IBM Plex Mono",monospace}
.pill{background:#1e2330;color:var(--accent-2);padding:4px 10px;border-radius:999px;text-transform:uppercase;font-size:0.68rem;letter-spacing:0.12em}
.note-card{margin-top:16px;padding:18px;border-radius:18px;border:1px solid var(--edge);background:#111520}
.note-link{margin-top:12px}
.note-link a{color:var(--accent-2);text-decoration:none;font-size:0.9rem}
.note-link a:hover{text-decoration:underline}
.section{margin-top:28px}
.empty{color:var(--muted);font-size:0.95rem;margin-top:12px}
.home-link{color:var(--muted);text-decoration:none;border:1px solid var(--edge);padding:8px 16px;border-radius:999px}
.home-link:hover{color:var(--ink);border-color:var(--accent)}
</style>
</head>
<body>
<main>
<header>
  <div>
    <div class="badge">Note</div>
    <h1>LGXPKF Signal</h1>
    <div class="meta">Immutable post + linked context view.</div>
  </div>
  <a class="home-link" href="/">Back to timeline</a>
</header>
<section class="panel section">
  <div class="note-meta">
    <span>{{NOTE_CREATED_AT}}</span>
    <span>{{NOTE_AUTHOR}}</span>
    <span class="mono">{{NOTE_ID}}</span>
  </div>
  <div class="note-value">{{NOTE_VALUE}}</div>
</section>
<section class="panel section">
  <h2>Related posts</h2>
  {{RELATED_ITEMS}}
</section>
</main>
</body>
</html>
