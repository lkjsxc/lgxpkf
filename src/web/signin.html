e:1.1rem;letter-spacing:0.2em;text-transform:uppercase;margin:0 0 8px 0}.helper{font-size:0.8rem;color:var(--muted);line-height:1.6}.consent{display:flex;flex-direction:column;gap:10px;margin-top:16px}.consent label{display:flex;align-items:center;gap:10px;font-size:0.82rem}.consent input{accent-color:var(--accent);width:14px;height:14px}.consent-links{font-size:0.76rem;color:var(--muted)}.consent-links a{color:var(--accent);text-decoration:underline;text-underline-offset:3px}.signin-button{margin-top:16px;padding:6px;border-radius:8px;background:#f4f7ff;color:#0b111c;box-shadow:0 10px 24px rgba(3,6,12,0.25)}.status{margin-top:10px;font-size:0.78rem;color:var(--muted)}</style>
