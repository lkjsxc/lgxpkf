services:
  lgxpkf-db:
    container_name: lgxpkf_db
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: lgxpkf
      POSTGRES_USER: lgxpkf
      POSTGRES_PASSWORD: lgxpkf
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - lgxpkf
  lgxpkf-app:
    container_name: lgxpkf_app
    build: .
    depends_on:
      - lgxpkf-db
    env_file:
      - .env
    environment:
      BIND_ADDR: 0.0.0.0:8080
      DATABASE_URL: postgres://lgxpkf:lgxpkf@lgxpkf-db:5432/lgxpkf
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      SESSION_TTL_SECS: 3600
      RUN_MIGRATIONS: "true"
    ports:
      - "8080:8080"
    networks:
      - lgxpkf
volumes:
  db_data:
networks:
  lgxpkf:
    driver: bridge
    name: lgxpkf
