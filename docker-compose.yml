services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: lgxpkf
      POSTGRES_USER: lgxpkf
      POSTGRES_PASSWORD: lgxpkf
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    environment:
      BIND_ADDR: 0.0.0.0:8080
      DATABASE_URL: postgres://lgxpkf:lgxpkf@db:5432/lgxpkf
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      SESSION_TTL_SECS: 3600
      RUN_MIGRATIONS: "true"
      MIGRATIONS_PATH: /app/db/migrations
    ports:
      - "8080:8080"
    volumes:
      - ./db/migrations:/app/db/migrations:ro
